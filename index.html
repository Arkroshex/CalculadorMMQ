<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Calculador Método dos Minimos Quadrados (Passo-a-passo)</title>
  <link rel="stylesheet" href="estilo.css">
  <link rel="stylesheet" href="bootstrap.min.css">
  <script src="calculator.js" charset="utf-8"></script>
  <script type="text/javascript" async
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
</head>

<body>
  <div id="inputBody">
    <h1>Dados da Curva</h1>
    <div class="input-row">
      <label>Eixo X</label>
      <input type="text" id="xAxis">
      <label>Eixo Y</label>
      <input type="text" id="yAxis">
    </div>
    <div class="input-row">
      <label>Número de casas decimais para o resultado (opcional)</label>
      <input type="number" id="places">
    </div>
    <button class="botaoGenerico" onclick="adicionarValor()">Adicionar Ponto</button>
    <button class="botaoGenerico" id="calcularMMQ" onclick="calcularMMQ()">Calcular Mínimos Quadrados</button>
  </div>
  <br />
  <div class="container-sm">
  <div id="valoresInseridos">
  </div>
  <div id="resultadoMMQ">
  </div>
</div>
</body>

</html>
